<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>81 İl Canlı Hava Durumu ve Avatar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            color: #fff;
        }

        #root {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* --- KATMAN 1: ARKA PLAN EFEKTLERİ --- */
        .bg-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* --- KATMAN 2: ANA İÇERİK --- */
        .content-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- KATMAN 3: İNDİRME ALANI (GİZLİ) --- */
        #profile-export-container {
            position: fixed;
            top: 0;
            left: -9999px;
            width: 1080px;
            height: 1920px;
            z-index: -9999;
            background-color: #222;
            overflow: hidden;
            display: flex;
        }

        /* HAVA EFEKTİ STİLLERİ */
        .weather-bg-container { width: 100%; height: 100%; overflow: hidden; position: relative; }
        
        /* Güneşli */
        .bg-sun { background: linear-gradient(to bottom right, #2980b9, #6dd5fa, #ffffff); }
        .sun-orb { position: absolute; top: 5%; right: 5%; width: 250px; height: 250px; background: radial-gradient(circle, #fdbb2d 0%, rgba(253, 187, 45, 0.4) 60%, transparent 70%); filter: blur(20px); animation: pulseSun 6s infinite ease-in-out; }
        .sun-ray { position: absolute; top: 50%; left: 50%; width: 200vw; height: 150px; background: linear-gradient(90deg, rgba(255,255,255,0.1), transparent); transform-origin: left center; filter: blur(8px); }
        @keyframes pulseSun { 0%, 100% { transform: scale(1); opacity: 0.9; } 50% { transform: scale(1.1); opacity: 1; } }

        /* Diğerleri */
        .bg-cloud { background: linear-gradient(to bottom, #757f9a, #d7dde8); }
        .bg-rain { background: linear-gradient(to bottom, #203a43, #2c5364); }
        .bg-snow { background: linear-gradient(to bottom, #83a4d4, #b6fbff); }
        .bg-storm { background: linear-gradient(to bottom, #232526, #414345); }

        /* Parçacıklar */
        .heavy-rain { position: absolute; background: rgba(255,255,255,0.6); width: 2px; height: 40px; animation: rainFall 0.7s linear infinite; }
        @keyframes rainFall { to { transform: translateY(110vh); } }
        .big-snow { position: absolute; background: white; border-radius: 50%; opacity: 0.8; animation: snowFall 5s linear infinite; }
        @keyframes snowFall { to { transform: translateY(110vh) rotate(360deg); } }
        .big-cloud { position: absolute; background: #fff; border-radius: 100px; opacity: 0.8; filter: blur(20px); animation: floatCloud 60s linear infinite; }
        @keyframes floatCloud { from { transform: translateX(-300px); } to { transform: translateX(120vw); } }
        .flash { position: absolute; inset: 0; background: white; opacity: 0; animation: thunder 6s infinite; }
        @keyframes thunder { 92% { opacity: 0; } 93% { opacity: 0.6; } 94% { opacity: 0; } }

        /* KART VE UI */
        .weather-card {
            position: relative;
            width: min(90vw, 600px);
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 32px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
        }
        
        .city-title { font-weight: 900; color: #fff; text-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        
        .glass-bar {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 9999px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.1s;
        }
        .glass-bar:active { transform: scale(0.95); }
        
        /* İNDİRME ALANI STİLLERİ (SABİT POZİSYONLAR) */
        .export-content-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 10;
        }
        
        .exp-header {
            position: absolute; top: 200px; left: 0; width: 100%; text-align: center; /* Biraz daha yukarı */
        }
        .exp-card {
            position: absolute; top: 550px; /* YUKARI TAŞINDI (650 -> 550) */
            left: 50%; transform: translateX(-50%);
            width: 800px; padding: 50px;
            display: flex; align-items: center; justify-content: center; gap: 50px;
            background: rgba(0,0,0,0.4); border-radius: 60px; border: 4px solid rgba(255,255,255,0.3);
            color: white;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
        }
        .exp-avatar {
            position: absolute; bottom: 400px; /* AŞAĞIDAN YUKARI ALINDI (350 -> 400) */
            left: 50%; transform: translateX(-50%);
            width: 500px; height: 500px;
            border-radius: 50%; border: 15px solid white;
            overflow: hidden; background: white;
            box-shadow: 0 40px 100px rgba(0,0,0,0.6);
        }
        .exp-date {
            position: absolute; bottom: 150px; left: 0; width: 100%; text-align: center;
        }

        /* Modal */
        .glass-modal { background: rgba(255,255,255,0.95); border-radius: 24px; color: #333; }
        select { background: #f3f4f6; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        const TR_CITIES = [
            "Adana", "Adıyaman", "Afyonkarahisar", "Ağrı", "Amasya", "Ankara", "Antalya", "Artvin", "Aydın", "Balıkesir",
            "Bilecik", "Bingöl", "Bitlis", "Bolu", "Burdur", "Bursa", "Çanakkale", "Çankırı", "Çorum", "Denizli",
            "Diyarbakır", "Edirne", "Elazığ", "Erzincan", "Erzurum", "Eskişehir", "Gaziantep", "Giresun", "Gümüşhane", "Hakkari",
            "Hatay", "Isparta", "Mersin", "İstanbul", "İzmir", "Kars", "Kastamonu", "Kayseri", "Kırklareli", "Kırşehir",
            "Kocaeli", "Konya", "Kütahya", "Malatya", "Manisa", "Kahramanmaraş", "Mardin", "Muğla", "Muş", "Nevşehir",
            "Niğde", "Ordu", "Rize", "Sakarya", "Samsun", "Siirt", "Sinop", "Sivas", "Tekirdağ", "Tokat",
            "Trabzon", "Tunceli", "Şanlıurfa", "Uşak", "Van", "Yozgat", "Zonguldak", "Aksaray", "Bayburt", "Karaman",
            "Kırıkkale", "Batman", "Şırnak", "Bartın", "Ardahan", "Iğdır", "Yalova", "Karabük", "Kilis", "Osmaniye", "Düzce"
        ];

        const getWeatherInfo = (code) => {
            const map = {
                0: {t:"Güneşli", i:"sun", type:"sun"}, 1: {t:"Az Bulutlu", i:"cloud-sun", type:"sun"}, 
                2: {t:"Parçalı Bulutlu", i:"cloud-sun", type:"cloud"}, 3: {t:"Kapalı", i:"cloud", type:"cloud"}, 
                45: {t:"Sisli", i:"cloud-fog", type:"cloud"}, 48: {t:"Kırağı", i:"cloud-fog", type:"cloud"},
                51: {t:"Çiseleme", i:"cloud-drizzle", type:"rain"}, 61: {t:"Yağmur", i:"cloud-rain", type:"rain"}, 
                63: {t:"Sağanak", i:"cloud-rain", type:"rain"}, 71: {t:"Kar", i:"snowflake", type:"snow"},
                73: {t:"Yoğun Kar", i:"snowflake", type:"snow"}, 95: {t:"Fırtına", i:"cloud-lightning", type:"storm"}
            };
            return map[code] || {t:"Bilinmiyor", i:"cloud", type:"cloud"};
        };

        const WeatherIcon = ({ iconName, size = 48, className = "" }) => {
            useEffect(() => { if(window.lucide) window.lucide.createIcons(); }, [iconName]);
            return <i data-lucide={iconName} width={size} height={size} className={className}></i>;
        };

        // --- HAVA EFEKTLERİ ---
        const BackgroundEffect = ({ type, isDay }) => {
            const elements = useMemo(() => {
                if (type === 'rain') {
                    return Array.from({ length: 100 }).map((_, i) => (
                        <div key={i} className="heavy-rain" style={{
                            left: `${Math.random() * 100}%`,
                            animationDuration: `${0.5 + Math.random() * 0.5}s`,
                            animationDelay: `-${Math.random()}s`,
                            opacity: 0.3 + Math.random() * 0.5
                        }} />
                    ));
                } else if (type === 'snow') {
                    return Array.from({ length: 60 }).map((_, i) => (
                        <div key={i} className="big-snow" style={{
                            left: `${Math.random() * 100}%`,
                            width: `${5 + Math.random() * 10}px`,
                            height: `${5 + Math.random() * 10}px`,
                            animationDuration: `${3 + Math.random() * 5}s`,
                            animationDelay: `-${Math.random() * 5}s`
                        }} />
                    ));
                } else if (type === 'cloud') {
                    return Array.from({ length: 6 }).map((_, i) => (
                        <div key={i} className="big-cloud" style={{
                            width: `${150 + Math.random() * 200}px`,
                            height: `${60 + Math.random() * 80}px`,
                            top: `${10 + Math.random() * 60}%`,
                            animationDuration: `${20 + Math.random() * 30}s`,
                            animationDelay: `-${Math.random() * 20}s`,
                            opacity: 0.6 + Math.random() * 0.3
                        }} />
                    ));
                } else if (type === 'sun' && isDay) {
                    return (
                        <>
                            <div className="sun-orb"></div>
                            <div className="sun-ray" style={{transform: 'rotate(0deg)'}}></div>
                            <div className="sun-ray" style={{transform: 'rotate(45deg)'}}></div>
                            <div className="sun-ray" style={{transform: 'rotate(90deg)'}}></div>
                            <div className="sun-ray" style={{transform: 'rotate(135deg)'}}></div>
                        </>
                    );
                } else if (type === 'storm') {
                    return <div className="flash"></div>;
                }
                return null;
            }, [type, isDay]);

            let bgClass = '';
            if (type === 'rain') bgClass = 'bg-rain';
            else if (type === 'snow') bgClass = 'bg-snow';
            else if (type === 'sun') bgClass = isDay ? 'bg-sun' : 'bg-storm';
            else if (type === 'cloud') bgClass = 'bg-cloud';
            else if (type === 'storm') bgClass = 'bg-storm';
            else bgClass = 'bg-cloud';

            return (
                <div className={`weather-bg-container ${bgClass}`}>
                    {elements}
                </div>
            );
        };

        // --- AVATAR MODALI ---
        const AvatarCreator = ({ onClose, onGenerate }) => {
            const [traits, setTraits] = useState({
                gender: "Woman", skinTone: "Light", hairColor: "Brown", hairStyle: "Long Wavy",
                clothingStyle: "Casual", mood: "Happy", glasses: "None", beard: "None"
            });

            return (
                <div className="absolute inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-fade-in">
                    <div className="glass-modal w-full max-w-lg p-8 relative max-h-[90vh] overflow-y-auto">
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition-colors">
                            <i data-lucide="x" width="28"></i>
                        </button>
                        <h2 className="text-3xl font-black text-gray-800 mb-6 text-center">Avatar Stüdyosu</h2>
                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs font-bold text-gray-500 mb-1">Cinsiyet</label><select className="custom-select w-full p-3 rounded-xl" value={traits.gender} onChange={e=>setTraits({...traits, gender:e.target.value})}><option value="Woman">Kadın</option><option value="Man">Erkek</option><option value="Girl">Kız</option><option value="Boy">Erkek</option></select></div>
                                <div><label className="block text-xs font-bold text-gray-500 mb-1">Ten Rengi</label><select className="custom-select w-full p-3 rounded-xl" value={traits.skinTone} onChange={e=>setTraits({...traits, skinTone:e.target.value})}><option value="Light">Açık</option><option value="Tan">Buğday</option><option value="Dark">Esmer</option><option value="Pale">Soluk</option></select></div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs font-bold text-gray-500 mb-1">Saç Stili</label><select className="custom-select w-full p-3 rounded-xl" value={traits.hairStyle} onChange={e=>setTraits({...traits, hairStyle:e.target.value})}><option value="Long Wavy">Uzun Dalgalı</option><option value="Short Cut">Kısa</option><option value="Ponytail">At Kuyruğu</option><option value="Bald">Kel</option><option value="Hijab">Başörtü</option><option value="Curly">Kıvırcık</option></select></div>
                                <div><label className="block text-xs font-bold text-gray-500 mb-1">Saç Rengi</label><select className="custom-select w-full p-3 rounded-xl" value={traits.hairColor} onChange={e=>setTraits({...traits, hairColor:e.target.value})}><option value="Brown">Kahve</option><option value="Black">Siyah</option><option value="Blonde">Sarı</option><option value="Red">Kızıl</option><option value="Grey">Gri</option><option value="Pink">Pembe</option></select></div>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <div><label className="block text-xs font-bold text-gray-500 mb-1">Giyim Tarzı</label><select className="custom-select w-full p-3 rounded-xl" value={traits.clothingStyle} onChange={e=>setTraits({...traits, clothingStyle:e.target.value})}><option value="Casual">Günlük</option><option value="Sporty">Spor</option><option value="Formal">Resmi</option><option value="Streetwear">Sokak Modası</option><option value="Traditional">Geleneksel</option></select></div>
                                <div><label className="block text-xs font-bold text-gray-500 mb-1">Ruh Hali</label><select className="custom-select w-full p-3 rounded-xl" value={traits.mood} onChange={e=>setTraits({...traits, mood:e.target.value})}><option value="Happy">Mutlu</option><option value="Cool">Havalı</option><option value="Serious">Ciddi</option><option value="Surprised">Şaşkın</option><option value="Sleepy">Uykulu</option></select></div>
                            </div>
                            <div><label className="block text-xs font-bold text-gray-500 mb-1">Gözlük</label><select className="custom-select w-full p-3 rounded-xl" value={traits.glasses} onChange={e=>setTraits({...traits, glasses:e.target.value})}><option value="None">Yok</option><option value="Sunglasses">Güneş Gözlüğü</option><option value="Reading Glasses">Numaralı</option></select></div>
                            {(traits.gender === "Man" || traits.gender === "Boy") && <div><label className="block text-xs font-bold text-gray-500 mb-1">Sakal</label><select className="custom-select w-full p-3 rounded-xl" value={traits.beard} onChange={e=>setTraits({...traits, beard:e.target.value})}><option value="None">Yok</option><option value="Full Beard">Tam Sakal</option><option value="Goatee">Keçi Sakalı</option><option value="Stubble">Kirli Sakal</option></select></div>}
                            <button onClick={()=>{onGenerate(traits); onClose();}} className="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-bold rounded-xl shadow-lg mt-6 transform hover:scale-[1.02] transition-all">✨ Avatarı Oluştur</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- ANA UYGULAMA ---
        const App = () => {
            const [selectedCity, setSelectedCity] = useState("Eskişehir");
            const [weather, setWeather] = useState(null);
            const [loading, setLoading] = useState(true);
            const [avatarUrl, setAvatarUrl] = useState(null);
            const [avatarLoading, setAvatarLoading] = useState(false);
            const [showModal, setShowModal] = useState(false);
            const cardRef = useRef(null);

            const fetchWeather = async (cityName) => {
                setLoading(true);
                try {
                    const geo = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${cityName}&count=1&language=tr&format=json`).then(r=>r.json());
                    if(!geo.results) throw new Error("Şehir bulunamadı");
                    const w = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${geo.results[0].latitude}&longitude=${geo.results[0].longitude}&current=temperature_2m,is_day,weather_code&timezone=auto`).then(r=>r.json());
                    setWeather({
                        city: geo.results[0].name.toLocaleUpperCase('tr-TR'),
                        temp: Math.round(w.current.temperature_2m),
                        code: w.current.weather_code,
                        isDay: w.current.is_day === 1
                    });
                } catch(e) { console.error(e); } finally { setLoading(false); }
            };

            const generateAvatar = (traits) => {
                setAvatarLoading(true);
                let outfit = "casual"; if(weather?.temp < 10) outfit = "winter clothes";
                let extra = ""; if(traits.glasses!=="None") extra+=`, ${traits.glasses}`; if(traits.beard!=="None") extra+=`, ${traits.beard}`;
                const prompt = `cute 3d character portrait, ${traits.gender}, ${traits.skinTone} skin, ${traits.hairStyle} ${traits.hairColor} hair, ${traits.eyeColor} eyes, ${traits.mood} expression, wearing ${outfit}${extra}, solid color background, 3d render, clay style, high quality --no text`;
                const url = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?width=512&height=512&model=flux&nologo=true&seed=${Math.floor(Math.random()*1000)}`;
                setAvatarUrl(url); setAvatarLoading(false);
            };

            useEffect(() => { fetchWeather(selectedCity); }, []);

            const handleCityChange = (e) => { setSelectedCity(e.target.value); fetchWeather(e.target.value); };
            const refresh = () => fetchWeather(selectedCity);
            
            const download = () => {
                const target = document.getElementById('profile-export-container');
                if (!target) return;
                
                // Görünür yap (arkaya at)
                target.style.left = "0px";
                
                html2canvas(target, {
                    scale: 1, 
                    useCORS: true,
                    backgroundColor: "#222", // Arka planı garantiye al
                    width: 1080,
                    height: 1920,
                    windowWidth: 1080,
                    windowHeight: 1920,
                    scrollX: 0, scrollY: 0
                }).then(c => {
                    target.style.left = "-9999px"; // Geri sakla
                    const l = document.createElement('a'); l.download = `${selectedCity}_Hikaye.png`; l.href = c.toDataURL(); l.click();
                }).catch(() => target.style.left = "-9999px");
            };

            const dateStr = new Date().toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
            const wInfo = weather ? getWeatherInfo(weather.code) : {t:"", i:"cloud", type:"cloud"};

            return (
                <>
                    {/* WEB ARAYÜZÜ */}
                    <div className="content-layer">
                        <div className="bg-layer">
                            {weather && <BackgroundEffect type={wInfo.type} isDay={weather.isDay} />}
                        </div>

                        <div ref={cardRef} className="weather-card animate-fade-in">
                            {avatarUrl && (
                                <div className="absolute -top-12 left-6 w-24 h-24 rounded-full border-4 border-white/50 shadow-2xl overflow-hidden bg-white z-30 hover:scale-105 transition-transform">
                                    <img src={avatarUrl} className={`w-full h-full object-cover ${avatarLoading?'opacity-50':'opacity-100'}`} onLoad={()=>setAvatarLoading(false)} crossOrigin="anonymous"/>
                                    {avatarLoading && <div className="absolute inset-0 flex items-center justify-center"><div className="w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div></div>}
                                </div>
                            )}
                            
                            <div className="mt-8">
                                {weather ? (
                                    <div className="flex flex-col items-center">
                                        <h1 className="city-title text-5xl md:text-7xl mb-4 drop-shadow-lg">{weather.city}</h1>
                                        <div className="flex flex-col items-center justify-center gap-2 text-white">
                                            <div className="scale-150 mb-2 drop-shadow-lg"><WeatherIcon iconName={wInfo.i} size={48}/></div>
                                            <span className="text-7xl font-black drop-shadow-md">{weather.temp}°</span>
                                            <span className="text-xl uppercase tracking-widest opacity-90 font-bold">{wInfo.t}</span>
                                        </div>
                                        <div className="mt-6 text-sm font-bold uppercase tracking-[0.3em] text-white/90 drop-shadow-sm">{dateStr}</div>
                                    </div>
                                ) : <div className="text-white animate-pulse font-bold text-xl">Veriler Yükleniyor...</div>}
                            </div>
                        </div>

                        <div className="absolute bottom-8 w-full flex justify-center gap-3 px-4">
                            <div className="relative">
                                <select value={selectedCity} onChange={handleCityChange} className="glass-bar p-4 pr-10 pl-6 appearance-none font-bold text-lg cursor-pointer focus:outline-none text-gray-800">
                                    {TR_CITIES.map(c => <option key={c} value={c}>{c}</option>)}
                                </select>
                            </div>
                            <button onClick={()=>setShowModal(true)} className="glass-bar p-4 hover:bg-white text-blue-600 tooltip" title="Avatar Tasarla"><i data-lucide="user" width="24"></i></button>
                            <button onClick={refresh} className="glass-bar p-4 hover:bg-white text-green-600 tooltip" title="Yenile"><i data-lucide="refresh-cw" width="24"></i></button>
                            <button onClick={download} className="glass-bar p-4 hover:bg-white text-pink-600 tooltip" title="İndir"><i data-lucide="download" width="24"></i></button>
                        </div>
                    </div>
                    
                    {showModal && <AvatarCreator onClose={()=>setShowModal(false)} onGenerate={generateAvatar}/>}

                    {/* --- İNDİRME ALANI (SABİT) --- */}
                    <div id="profile-export-container">
                        {weather && <BackgroundEffect type={wInfo.type} isDay={weather.isDay} />}
                        <div className="export-content-wrapper">
                            
                            <div className="exp-header">
                                <h1 className="text-8xl font-black text-white drop-shadow-lg uppercase tracking-tighter" style={{textShadow:'0 5px 30px rgba(0,0,0,0.6)'}}>{weather?.city}</h1>
                            </div>

                            <div className="exp-card">
                                <div className="flex flex-col items-center justify-center text-white">
                                    <div className="scale-[2.5] mb-6 drop-shadow-xl"><WeatherIcon iconName={wInfo.i} size={64}/></div>
                                    <div className="flex items-center gap-4">
                                        <span className="text-[140px] font-black leading-none drop-shadow-xl">{weather?.temp}°</span>
                                        <span className="text-4xl font-bold uppercase tracking-widest border-l-4 border-white/30 pl-6">{wInfo.t}</span>
                                    </div>
                                </div>
                            </div>

                            {avatarUrl && (
                                <div className="exp-avatar">
                                    <img src={avatarUrl} className="w-full h-full object-cover" crossOrigin="anonymous"/>
                                </div>
                            )}

                            <div className="exp-date">
                                <span className="text-5xl font-bold text-white/90 uppercase tracking-[0.4em] drop-shadow-md">{dateStr}</span>
                            </div>
                        </div>
                    </div>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
